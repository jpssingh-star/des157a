<body>
    <h1>Experiment 1</h1>
    <h2>Double click and select inspect! Next press the console tab! </h2>

  <script>

   //This program created a triangle made from # by using a loop, sequence, and selection.   //

    for (var i = 1; i<=7; i++){ //for loop
        console.log(hashtag.repeat(i)); // .repeat is a sequence  
    }


  </script>
